  <script>

function toggleLoginForm() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm.style.display === 'block') {
                loginForm.style.display = 'none';
            } else {
                loginForm.style.display = 'block';
            }
        }

        function submitLogin() {
            const username = document.getElementById('username').value;
            const feedback = document.getElementById('loginFeedback');

            // Simple example of login logic
            if (username === 'crayoneatingrocks') {
                feedback.textContent = 'Proceed with game modification';
                feedback.style.color = 'green';
                document.getElementById("setCipherSection").style = "";
                isLoggedIn = true
            } else {
                feedback.textContent = 'Invalid username.';
                feedback.style.color = 'red';
            }
        }


        const isLoggedIn = false; // Change this to false to simulate a logged-out state

        const ws = new WebSocket('ws://13.235.74.144:8090');

        ws.onmessage = function(event) {
            document.getElementById('cipherDisplay').textContent = `Cipher Phrase: ${event.data}`;
        };

        function setCipherPhrase() {
            const newCipherPhrase = document.getElementById('newCipherPhrase').value.trim();
            if (newCipherPhrase === '') {
                document.getElementById('setCipherFeedback').textContent = 'Cipher phrase cannot be empty.';
                document.getElementById('setCipherFeedback').style.color = 'red';
                return;
            } else  {
                ws.send(newCipherPhrase);
                document.getElementById('setCipherFeedback').textContent = 'Cipher phrase updated successfully!';
                document.getElementById('setCipherFeedback').style.color = 'green';
            }
            
        }
